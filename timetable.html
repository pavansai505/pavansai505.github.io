<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIME TABLE</title>
    <link rel="stylesheet" href="timetable.css">
</head>
<body>
    <center>
        <h1><strong>TIME TABLE</strong></h1>
    </center>
    <div>
        <table>
            <tr class="table">
                <td>DAY</td>
                <td>1ST</td>
                <td>2ND</td>
                <td>3RD</td>
                <td>4TH</td>
                <td>5TH</td>
            </tr>
            <tr class="table">
                <td>MON</td>
                <td>MATH</td>
                <td>SCI</td>
                <td>SOC</td>
                <td>HIN</td>
                <td>ART</td>
            </tr>
            <tr class="table">
                <td>TUE</td>
                <td>MATH</td>
                <td>SCI</td>
                <td>SOC</td>
                <td>HIN</td>
                <td>ART</td>
            </tr>
            <tr class="table">
                <td>WED</td>
                <td>MATH</td>
                <td>SCI</td>
                <td>SOC</td>
                <td>HIN</td>
                <td>ART</td>
            </tr>
            <tr class="table">
                <td>THUR</td>
                <td>MATH</td>
                <td>SCI</td>
                <td>SOC</td>
                <td>HIN</td>
                <td>ART</td>
            </tr>
            <tr class="table">
                <td>FRI</td>
                <td>MATH</td>
                <td>SCI</td>
                <td>SOC</td>
                <td>HIN</td>
                <td>ART</td>
            </tr>
            
            
        </table>
    </div>
</body>
</html>
